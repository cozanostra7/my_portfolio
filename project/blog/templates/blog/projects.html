{% extends 'base.html' %}


{% block content %}

   <div class="devInfo">
            <h3 class="devInfo__title">Projects</h3>
            <div class="grid grid--two">

              {% for project in projects %}

              <div class="column">
                <div class="card project">
                  <a href=" " class="project">
                    <img class="project__thumbnail" src="{{ project.avatar.url }}" alt="project thumbnail" />
                    <div class="card__body">
                      <a href="{% url 'project' project.id %} "><h3 class="project__title">{{ project.title }}</h3></a>
                      <p><a class="project__author" href="profile.html">By Bekhzod Muminov</a></p>
                      <a href="{{ project.demo_link }}" class="btn btn--sub btn--lg">See on Website </a>


                    </div>
                  </a>
                </div>
              </div>
              {% endfor %}



            </div>
            </div>



{% endblock content %}
